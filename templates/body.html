<html>
    <head>
        <title>Blog Newbie</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        {%block style%}<link rel="stylesheet" href="css/body.css">{%endblock%}
    </head>
    <body>
        {% block find %}{% endblock %}
        <div class="wrapper">
        <img src="css/blog.png" class="logo">  
        </div>
        {%block body%}
        <div class="navi">
            <ul>
                <li><a href="body.php">Blog</a></li>
                <li><a href="profile.php">Profil</a></li>
                <li><a href="about.php">About</a></li>
            </ul>
        </div>
        {%block form%}
        <div class="body">
            <form method="POST" action="blog.php" enctype="multipart/form-data">
                
                <div class="judul">
                    <label>Judul:</label>
                    <input type="text" name="judul">
                </div>
                <div class="genre">
                    <label>Genre:</label>
                    <select name="genre">
                        <option value="-genre-">-Genre-</option>
                        <option value="Horror">Horror</option>
                        <option value="Comedy">Comedy</option>
                        <option value="Love">Love</option>
                        <option value="Action">Action</option>
                        <option value="Live">Live</option>
                    </select>
                </div>
                <div class="story">
                    <label>Story:</label>
                    <textarea name="story"></textarea>
                </div>
                <div>
                    <input type="file" name="image" accept="image/*">
                </div>
                <div class="btn">
                    <input type="submit" value="add" onclick="return add();">
                </div>
                {% block script %}
                <script type="text/javascript" src="js/add.js"></script>
                {% endblock %}
                <div id="text">
                {%block p%}{%endblock%}
                </div>
            </form>
        </div>{%endblock%}
        {%endblock%}
    </body>
</html>
