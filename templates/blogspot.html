{%extends "body.html"%}
{%block style%}<link rel="stylesheet" href="css/blogspot.css">{%endblock%}
{%block body%}
    <div class="blogspot">
        {%for item in items%}
        <div class="border">
            <img src="images/{{item['image']}}">
            <h1>{{item['judul']}}</h1>
            <h2>{{item['genre']}}</h2>
            <p>{{item['story']}}</p>
            <pre>ditulis oleh {{item['username']}}</pre>    
        </div>
        {%endfor%}
    </div>
{%endblock%}
